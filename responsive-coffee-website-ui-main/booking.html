<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Familly-Reservation Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/booking.css" />
    <link rel="shortcut icon" href="assets/media/coffe cup.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <img src="assets/media/register_bg.jpeg" alt="">
    <div class="container">
      <h1 class="form-title">Reservasi Sekarang</h1>
      <form action="#" id="booking">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nama Lengkap</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">No. Telepon</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password">Jumlah Orang</label>
            <input type="number" min="1" max="100"
            id="jumlahorang"
            name="jumlahorang"
            placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Tanggal Waktu Pemesanan</label>
            <input type="datetime-local"
                    id="datetime"
                    name="datetime"
                    placeholder="Confirm Password"/>
          <div class="user-input-box">
            <label for="confirmPassword">Menu Makanan</label>
            <select name="menumkn" id="menumkn">
              <option value="Option1">Nasi Goreng Rnndang</option>
              <option value="Option1">Nasi Goreng Rnndang</option>
              <option value="Option1">Nasi Goreng Rnndang</option>
              <option value="Option1">Nasi Goreng Rnndang</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Menu Minuman</label>
            <select name="minuman" id="minuman">
              <option value="optiom1">coffee</option>
              <option value="optiom2">coffee</option>
              <option value="optiom3"> ice tea</option>
              <option value="optiom4">Nasi Goreng Rendang</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Metode Pembayaran</label>
            <select name="payment" id="payment">
              <option value="Option1">Cash On Delivery</option>
              <option value="0ption2">Option1</option>
              <option value="0ption2">Option1</option>
              <option value="0ption2">Option1</option>
            </select>
          </div>
          
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input value="male" type="radio" name="gender" id="male">
            <label  for="male">Male</label>
            <input value="famale" type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input value="other" type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Kirim" onclick="sendemail()">
        </div>
      </form>
    </div>
    <!-- send emailjs -->
    <script src="assets/js/sendemail.js"></script>
  </body>
</html>
