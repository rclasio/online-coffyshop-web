<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Familly-Booking Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/media//coffe cup.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/delivery.css">
  </head>
  <body>
    <img src="assets/media/register_bg.jpeg" alt="">
    <div class="container">
      <h1 class="form-title">Order Now</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nama Pemesan</label>
            <input type="text"
                    id="pemesan"
                    name="pemesan"
                    placeholder="Nama Pemesan"/>
          </div>
          <div class="user-input-box">
            <label for="email">Nama Penerima</label>
            <input type="email"
                    id="penerima"
                    name="penerima"
                    placeholder="Nama Penerima"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">No. Telepon</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Nomor Telepon"/>
          </div>
          <div class="user-input-box">
            <label for="password">Jumlah Orang</label>
            <input type="number" min="1" max="100"
            id="amount"
            name="amount"
            placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Tanggal Waktu Pemesanan</label>
            <input type="datetime-local"
                    id="datetime"
                    name="datetime"
                    placeholder="Tanggal Dan Jam"/>
          <div class="user-input-box">
            <label for="confirmPassword">Menu Makanan</label>
            <select name="makanan" id="makanan">
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Menu Minuman</label>
            <select name="minuman" id="minuman">
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Metode Pembayaran</label>
            <select name="payment" id="payment">
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
              <option value="">Option1</option>
            </select>
          </div>
          
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Order Now">
        </div>
      </form>
    </div>
  </body>
</html>
